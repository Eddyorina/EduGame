<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EduGame - Admin</title>
    <link rel="stylesheet" href="dependencies/bootstrap.min.css">
	<script src="dependencies/react.min.js"></script>
	<script src="dependencies/react-dom.min.js"></script>
	<script src="dependencies/babel.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg m-b-30" style="margin-bottom: 30px;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#subjectsToggler" aria-controls="subjectsToggler" aria-expanded="false" aria-label="Show Subjects">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="subjectsToggler" class="collapse">
            <div class="bg-secondary" style="height: 170px;">

            </div>
        </div>
        <a class="navbar-brand heading" style="font-size: 25px;" href="#">EduGame - Admin</a>
        <div class="collapse navbar-collapse justify-content-end mr-3" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="userMenuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        User's name
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userMenuDropdown">
                        <button class="dropdown-item" id="logout" href="#">Log out</button>
                    </div>
                </li>
            </ul>
        </div>
        <div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="eg. Math or Ice Commando" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

<div class="container-fluid" style="width: 600px">
    <div>
        <h2>
            <a class="text-primary" data-toggle="collapse" href="#AddGame" role="button" aria-expanded="false" aria-controls="AddGame">
                Add Game
            </a>
        </h2>
    </div>
    <div class="collapse" id="AddGame">
        <form id="addGameForm" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" type="text" name="game-name" placeholder="Game's Name">
            </div>
            <div class="form-group">
                <textarea class="form-control" cols="20" rows="1" name="game-description" placeholder="Game's description"></textarea>
            </div>
            <div class="form-group">
                <label for="subjects">Subject</label>
                <select class="form-control" name="subject" id="subjects">
                    <option value="Math">Math</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                    <option value="Kiswahile" >Kiswahili</option>
                    <option value="Social Studies" >Social Studies</option>
                </select>
            </div>
            <div class="form-group text-secondary">
                <label for="game-file">Insert game file (html).</label>
                <input type="file" class="form-control-file text-secondary" name="gameFile" id="game-file">
            </div>
            <div class="form-group text-secondary">
                <label for="imageInput">Insert game image</label>
                <input type="file" class="form-control-file text-secondary" name="thumbnail" id="imageInput">
            </div>
            <div class="form-group">
                <input class="btn submit-btn bg-primary" type="submit" value="Add" style="width: 140px">
            </div>
        </form>
    </div>
</div>

<script src="jquery-3.3.1.js"></script>
<script src="dependencies/popper.min.js"></script>
<script src="dependencies/bootstrap.min.js"></script>
<script src="jquery-validation-1.17.0/dist/jquery.validate.min.js"></script>

<script type="text/javascript">
    var email = localStorage.getItem("useremail");
    var firstname = localStorage.getItem("firstname");
    var lastname = localStorage.getItem("lastname");

    var games;

    $("#userMenuDropdown").text(firstname + " " + lastname);

    $("#logout").on("click", () => {
        localStorage.clear();
        window.location.replace("login.html");
    });

    // $("#addGameForm").validate({
    //     submitHandler: submitForm
    // })

    $("form#addGameForm").submit((e) => {
        e.preventDefault();
        var formData = new FormData(document.getElementById("addGameForm"));
        $.ajax({
            url: "server/admin.php",
            method: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: (data, textStatus, jqXHR) => {
                if(!data["error"]){
                    console.log("Inserted");
                }
            },
            error: (jqXHR, textStatus, errorThrown) => {
                console.log(errorThrown);
            },
            dataType: "json"
        });

    })

    function submitForm() {
        // var _data = $("#addGameForm").serialize();
       
    }

    console.log(localStorage.getItem("privilege"));

</script>

</body>
</html>
